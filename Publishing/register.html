<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <title>만트라</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="container">
        <img src="imgs/logo.png" alt="logo" class="register-logo">
        <div class="register-title">
            명상의 기준 <span>만트라</span>
        </div>
        <div class="register-sub">
            NUGU 와 함께하는 명상 플랫폼 Ver.1.0
        </div>
        <form action="" id="register-form">
            <h1>회원가입</h1>
            <div class="register-line"></div>
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <input type="password" placeholder="비밀번호 확인">
            <input type="date" placeholder="비밀번호">
            <span class="register-error">이미 존재하는 아이디 입니다.</span>
            <div class="register-gender">
                <input type="radio" id="register_gender_m" class="register_gender_checkbox" name="register_gender">
                <label for="register_gender_m" id="register_gender_label_m">
                    <i class="fa fa-check"></i>
                </label>
                <span>남성</span>
                <input type="radio" id="register_gender_w" class="register_gender_checkbox" name="register_gender">
                <label for="register_gender_w" id="register_gender_label_w">
                    <i class="fa fa-check"></i>
                </label>
                <span>여성</span>

            </div>
            <button type="submit" id="register_submit">회원가입</button>
            <a href="login.html" class="login-redirect">이미 아이디가 있으신가요?</a>
        </form>
    </div>
</body>

</html>
